<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<!-- 
		当浏览器接收到当前的 HTML 文件内容的时候，会从上而下依次解析
		在解析的过程中如果发现:
			1.具有herf 的 link
			2.具有 src 的 script
			3.具有 src 的 img
		等具有外链的要在内部使用的资源:
		这个时候浏览器会对该资源指向的连接自动发起请求
	 -->
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<h1>hello world!</h1>
	<img src="../img/scimg.jpg" alt="">
	这是首页
</body>
</html>
